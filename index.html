<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Roboto&family=Silkscreen&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- favicon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <!-- bootstrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- bootstrap strylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-container">

        <div id="text-editing">
            <div class="dropdown">
                <div class="title">Font</div>
                <div class="select">
                    <span id="font" class="selected">Roboto</span>
                    <div class="caret"></div>
                </div>
                <ul class="menu">
                    <li class="active options">Roboto</li>
                    <li class="options">Silkscreen</li>
                    <li class="options">Montserrat</li>
                    <li class="options">Lato</li>
                    <li class="options">Ubuntu</li>
                </ul>
            </div>

            <div class="dropdown">
                    <label for="size" class="title">Size</label>
                    <input type="number" id="size" class="selected select" value="40" min="0" max="9999">
                <ul class="menu">
                    <li class="options">10</li>
                    <li class="options">20</li>
                    <li class="options">30</li>
                    <li class="active options">40</li>
                    <li class="options">50</li>
                </ul>
            </div>

            <div id="color" class="dropdown">
                <div class="title">Color</div>
                <div class="select">
                    <input type="color" id="colors" value="#ee0000" list />
                </div>
            </div>
            <div id="addText" class="action-btn" onclick="addText()">Add Text</div>
        </div>

        <div id="white-area"></div>
        
    </div>

    <script src="script.js"></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
